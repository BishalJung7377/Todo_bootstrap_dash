<section class="login-section" id="login-section">
  <div class="container">
    <div class="row align-items-center col-md-8  shadow m-auto p-4">
      <div class="col-md-6 intros">
          <form
            [formGroup]="loginformvalidation"
            id="loginformvalidation"
            #loginFormVali="ngForm"
            (ngSubmit)="onSubmit()"
          >
            <h1 class="title">{{ title }}</h1>

            <h2>{{ logintoyAcc }}</h2>
            <p class="subtitle">{{ welcomeback }}</p>
            <br />
            <div class="email-login">
              <div class="iconsinput">
                <p for="email">
                  <a>{{ elabel }}</a>
                </p>
                <input
                  type="text"
                  ngModel
                  formControlName="email"
                  placeholder="Enter Email"
                  name="email"
                  email
                  id="validationCustom01"
                  required
                />
                
                <i class="fas fa-user" aria-hidden="true"></i>

                <div
                  class="tick"
                  *ngIf="loginValidation.email.valid; else elseBlock"
                >
                  <i class="fas fa-check" aria-hidden="true"></i>
                </div>
                <ng-template #elseBlock>
                  <div class="tickclose">
                    <i class="fas fa-times" aria-hidden="true"></i>
                  </div>
                </ng-template>
              </div>
              <span
                class="emailerror"
                *ngIf="
                  loginValidation.email.invalid && loginValidation.email.touched
                "
              >
                {{ emailerrmsg }}</span
              >

              <div class="iconsinput">
                <p for="psw">
                  <a>{{ plabel }}</a>
                </p>
                <input
                  type="password"
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  ngModel
                  formControlName="password"
                  placeholder="Enter Password"
                  name="password"
                  minlength="8"
                  required
                />
                <i class="fas fa-lock"></i>
                <div class="mateye">
                  <mat-icon
                    matSuffix
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                    (click)="hide = !hide"
                    class="eye"
                    >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
                  >
                </div>
              </div>
              <span
                class="passworderror"
                *ngIf="
                  loginValidation.password.invalid &&
                  loginValidation.password.touched
                "
              >
                {{ passworderrmsg }}</span
              >

              <a class="forget-pass" routerLink="/forgotpassword">{{
                passforget
              }}</a>
            </div>

            <div class="login-button">
              <button
              class="cta-btn"
                mat-raised-button
                color="primary"
                [disabled]="!loginformvalidation.valid"
                type="submit"
              >
                Log In
                <mat-icon><mat-progress-spinner  color="accent" diameter="30"
              mode="indeterminate" value="100" *ngIf="loginAuth.isLoading | async" >
        </mat-progress-spinner></mat-icon>
              </button>
            </div>
            <p class="creataccc">
              {{ noregister }}
              <a
                style="text-align: center; color: #800000"
                class="create-acc"
                routerLink="/register"
                >{{ creataCC }}</a
              >
            </p>
          </form>
      </div>
      <div class="col-md-4 intros justify-content-end ml-4" >
        <div class="img-holder">
          <img src="../../assets/login.jpg" alt="" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</section>

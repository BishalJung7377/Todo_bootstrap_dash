<section class="signup-section" id="signup-section">
    <div class="container">
        <div class="row align-items-center col-md-8 shadow m-auto p-4">
            <div class="col-md-6 intros">
                <form [formGroup]="signupForm" #loginFormVali="ngForm" (ngSubmit)="onSubmit()">
                    <h1 class="title">{{ title }}</h1>

                    <h2>Let's get started</h2>
                    <p class="subtitle">Create an account to grt started with TODO APP</p>
                    <br />
                    <div class="user-regi">
                        <div class="iconsinput">
                            <p for="name">
                                <a>Name</a>
                            </p>
                            <input type="text" ngModel formControlName="name" size="40" placeholder="Enter name here" name="name" class="signupname" required />
                            <i class="fas fa-user" aria-hidden="true"></i>
                            <div class="tick" *ngIf="signupFormcontroller.name.valid; else elseBlock">
                                <i class="fas fa-check" aria-hidden="true"></i>
                            </div>
                            <ng-template #elseBlock>
                                <div class="tickclose">
                                    <i class="fas fa-times" aria-hidden="true"></i>
                                </div>
                            </ng-template>
                        </div>
                        <span class="emailerror" *ngIf="
                signupFormcontroller.name.invalid &&
                signupFormcontroller.name.touched
              ">
              Name is required</span
            >

            <!-- Gender Radio button  -->

            <div class="iconsinputs">
              <p for="radiobtns">
                <a>Gender</a>
              </p>
              <mat-radio-group
                formControlName="gender"
                aria-label="Select an option"
                name="radio"
              >
                <mat-radio-button name="radio1" value="Male"
                  >Male</mat-radio-button
                >
                <mat-radio-button name="radio2" value="Female"
                  >Female</mat-radio-button
                >
                <mat-radio-button name="radio3" value="Other"
                  >Other</mat-radio-button
                >
              </mat-radio-group>
            </div>
            <br />
            <!-- DOB date -->
            <div class="iconsinput">
              <p for="dob">
                <a>DOB</a>
              </p>
              <div class="input-group">
                <input
                  type="text"
                  class="datesignup"
                  ngModel
                  formControlName="date"
                  placeholder="Select your date of birth"
                  name="date"
                  ngbDatepicker
                  #d="ngbDatepicker"
                />
                <div class="calander">
                  <i
                    class="fas fa-calendar-alt"
                    aria-hidden="true"
                    id="dattgl"
                    (click)="d.toggle()"
                  ></i>
                </div>
              </div>
            </div>

            <!-- Phone Number  -->
            <div class="row">
              <div class="iconsinput">
                <p for="phnmbr">
                  <a>Phone Number</a>
                </p>
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  ngModel
                  name="countryname"
                  formControlName="country"
                  style="width: 100px;"
                  size="4"
                  placeholder="Country" 
                />
                <div class="flag">
                  <i class="fas fa-flag-usa" aria-hidden="true"></i>
                </div>
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  ngModel
                  name="phnumber"
                  formControlName="phonenumber"
                  style="width: 274px"
                  placeholder="98*******"
                  (keypress)="numericOnly($event)"
                />
                <div class="phoneIcon">
                  <a class="fas fa-phone-alt" aria-hidden="true"></a>
                </div>
              </div>
            </div>

            <!-- Email input field -->
            <div class="iconsinput">
              <p for="email">
                <a>Email</a>
              </p>
              <input
                type="text"
                matInput
                ngModel
                name="email"
                formControlName="email"
                placeholder="Enter Email here"
                name="email"
                email
                required
              />
              <i class="fas fa-envelope"></i>
              <div
                class="tick"
                *ngIf="signupFormcontroller.email.valid; else elseBlock"
              >
                <i class="fas fa-check" aria-hidden="true"></i>
              </div>
              <ng-template #elseBlock>
                <div class="tickclose">
                  <i class="fas fa-times" aria-hidden="true"></i>
                </div>
              </ng-template>
            </div>
            <span
              class="emailerror"
              *ngIf="
                signupFormcontroller.email.invalid &&
                signupFormcontroller.email.touched
              "
            >
              Email is required</span
            >
          </div>
          <div class="Next-button">
            <button
              class="next-btn"
              [disabled]="!signupForm.valid"
              mat-raised-button
              color="primary"
              type="submit"
            >
              Next
            </button>
          </div>
          <p style="text-align: center">
            Already Have An
            <a style="color: #800000" class="create-acc" routerLink=""
              >Account?</a
            >
          </p>
        </form>
      </div>
      <div class="col-md-4 intros justify-content-end ml-4">
        <div class="img-holder">
          <img src="../../assets/setpassword.png" alt="" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</section>

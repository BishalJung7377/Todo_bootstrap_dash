<!-- task overview section  -->
<section id="overview" class="overview">
    <div class="container">
        <div class="row mb-2">
            <span class="display-2--overviewtext">Overview</span>
            <div class="col-md-4 overview mt-3">
                <div class="task__logo-box border border-1 d-flex p-2 shadow-sm rounded">
                    <img src="../../../assets/Today.png" alt="Today Task logo" title="Today Task logo" class="img-fluid m-4" />
                    <h1 class="display-2">
                        <span class="display-2--description" style="color: #828282;"> Today's Task </span>
                        <span class="display-2--tasknumber lh-base text-end">
              <!-- lh-base -->
              {{taskCounter}}
            </span>
                    </h1>
                </div>
            </div>

            <div class="col-md-4 overview mt-3">
                <div class="task__logo-box border border-1 d-flex p-2 shadow-sm rounded">
                    <img src="../../../assets/upcoming.png" alt="Today Task logo" title="Today Task logo" class="img-fluid m-4" />
                    <h1 class="display-2">
                        <span class="display-2--description" style="color: #828282;"> Upcoming Task </span>
                        <span class="display-2--tasknumber lh-base text-end">
              <!-- lh-base -->
              2
            </span>
                    </h1>
                </div>
            </div>

            <div class="col-md-4 overview mt-3">
                <div class="task__logo-box border border-1 d-flex p-2 shadow-sm rounded">
                    <img src="../../../assets/overdue.png" alt="Today Task logo" title="Today Task logo" class="img-fluid m-4" />
                    <h1 class="display-2">
                        <span class="display-2--description" style="color: #828282;"> Overdue Task </span>
                        <span class="display-2--tasknumber lh-base text-end">
              <!-- lh-base -->
              4
            </span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</section>

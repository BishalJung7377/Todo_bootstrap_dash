<!-- Dashboard date section  -->
<section id="date-section" class="date-section">
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-6 intros">
        <h1 class="display--2">
          <span class="display-2--date">
            {{ date }}
          </span>
          <span class="display-2--description">
            You have to keep up the pace to accomplish your task in time
            <mat-icon>alarm</mat-icon>
          </span>
        </h1>
      </div>
      <div class="col-md-6 intros text-end">
        <div class="newtaskbtn mt-2">
          <!-- modal for openinig of new task  -->
          <button type="button" class="btn-newtask"  (click)="openModal()">
            <span> Create new task </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="app-container">
    <div class="appform-container">
      <form
        [formGroup]="resetEmail"
        #resetemail="ngForm"
        (ngSubmit)="(resetemail.value)"
      >
        <h1 class="title">{{ title }}</h1>
        <h2>{{ loginText }}</h2>
        <p class="subtitle">{{ emailRegistrataion }}</p>
        <br />
        <div class="password">
          <div class="iconsinput">
            <p for="email">
              <a>{{ emailLabel }}</a>
            </p>
            <input
              type="text"
              ngModel
              formControlName="email"
              placeholder="Enter Email"
              name="email"
              email
              id="validationCustom01"
              required
            />
            <i class="fas fa-user" aria-hidden="true"></i>
  
            <div class="tick" *ngIf="resetEmailvalue.email.valid; else elseBlock">
              <i class="fas fa-check" aria-hidden="true"></i>
            </div>
            <ng-template #elseBlock>
              <div class="tickclose">
                <i class="fas fa-times" aria-hidden="true"></i>
              </div>
            </ng-template>
          </div>
          <span
            class="emailerror"
            *ngIf="resetEmailvalue.email.invalid && resetEmailvalue.email.touched"
          >
            {{ emailErrormsg }}</span
          >
  
          <div class="send-button">
            <button
              class="sendbutton"
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!resetEmail.valid"
              (click)="open(content)"
            >
              Send
            </button>
          </div>
          <p class="logintxt">
            <a class="login" routerLink="">Login</a>
          </p>
        </div>
      </form>
      <div class="forgotimage"></div>
    </div>
  </div>
  
  
  
  <ng-template  #content let-c="close" let-d="dismiss">
          
    <div class="modal-body">
        <img src="../../assets/images/emailbox.png" width="140px" height="100px"/>
      <h2>{{ emailSent }}</h2>
      <p>{{ resetTxt }}</p>
    </div>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="c('Save click')"
      routerLink=""
    >
      Login
    </button>
  </ng-template>
